<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Ángela Benavente</title>
        <script type="text/javascript" src="_src/assets/js/main.js"></script>
        <script src="https://kit.fontawesome.com/e59b107cf3.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Notable&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
        rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="img/eye.png">
        <link rel="icon" href="./favicon.png" />
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    
    <body>
        <div class="page">
            <header class="header">
                <div class="navigation header__navigation">
                    <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
                    <label for="navi-toggle" class="navigation__button">
                        <p class="navigation__icon">&nbsp;</p>
                    </label>
                    <div class="navigation__background">&nbsp;</div>
                    <nav class="navigation__nav">
                        <ul class="navigation__list">
                            <li class="navigation__item"><a href="#" class="navigation__link">Home</a>

                            </li>
                            <li class="navigation__item"><a href="#" class="navigation__link">Work</a>

                            </li>
                            <li class="navigation__item"><a href="#" class="navigation__link">About</a>

                            </li>
                            <li class="navigation__item"><a href="#" class="navigation__link">Formation</a>

                            </li>
                            <li class="navigation__item"><a href="#" class="navigation__link">Contact</a>

                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header__logo"><a href="#">ÁNGELA BENAVENTE | proyects<img></img></a>

                </div>
            </header>
            <div id="home" class="hero">
                <div class="hero__logo">
                    <img>
                </div>
                <svg viewBox="0 0 800 300">
                    <!-- Symbol with text -->
                    <symbol id="s-text">
                        <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text--line">Text</text>
                    </symbol>
                    <!-- Clippath with text -->
                    <clippath id="cp-text">
                        <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text--line">Ángela Benavente</text>
                    </clippath>
                    <!-- Group for shadow -->
                    <g clip-path="url(#cp-text)" class="shadow">
                        <rect width="100%" height="100%" class="anim-shape anim-shape--shadow"></rect>
                    </g>
                    <!-- Group with clippath for text-->
                    <g clip-path="url(#cp-text)" class="colortext">
                        <!-- Animated shapes inside text -->
                        <rect width="100%" height="100%" class="anim-shape"></rect>
                        <rect width="80%" height="100%" class="anim-shape"></rect>
                        <rect width="60%" height="100%" class="anim-shape"></rect>
                        <rect width="40%" height="100%" class="anim-shape"></rect>
                        <rect width="20%" height="100%" class="anim-shape"></rect>
                    </g>
                    <!-- Transparent copy of text to keep patterned text selectable -->
                    <use xlink:href="#s-text" class="text--transparent"></use>
                </svg>
                <div>
                    <img>
                </div>
                <div class="hero__button(down)"></div>
            </div>
            <hero class="proxy__hero"></hero>
        </div>
        <script src="../assets/js/main.js" language="javascript" type="text/javascript"></script>
    </body>

</html>
